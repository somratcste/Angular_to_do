<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do Application</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
<div class="container">
	<div ng-app="myApp" ng-controller="todoCtrl" class="col-md-6">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">My Todo List</h3>
		  </div>
		  <div class="panel-body">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Add new list...">
		      <span class="input-group-btn">
		        <button class="btn btn-success" type="button">Add</button>
		      </span>
		    </div><!-- /input-group -->
		    <div class="checkbox">
			    <label>
			      <input type="checkbox"> Check me out
			    </label>
			</div>
		  </div>
		  <div class="panel-footer">
		  	<button type="button" class="btn btn-info">Remove Marked</button>
		  </div>
		</div>
	</div>
</div>
</body>
</html>
